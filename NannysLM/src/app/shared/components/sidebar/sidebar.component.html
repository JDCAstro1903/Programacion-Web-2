<!-- Sidebar Reutilizable -->
<div class="sidebar" [ngClass]="getSidebarThemeClass()">
  <nav class="sidebar-nav">
    <div 
      *ngFor="let item of config.items" 
      class="nav-item"
      [class.active]="isItemActive(item.id)"
      (click)="setActiveView(item.id)"
    >
      <div class="nav-icon" [innerHTML]="getIconSvg(item.icon)"></div>
      <span class="nav-label">{{ item.label }}</span>
      <span class="nav-count" *ngIf="item.count !== undefined">{{ item.count }}</span>
    </div>
  </nav>
</div>
