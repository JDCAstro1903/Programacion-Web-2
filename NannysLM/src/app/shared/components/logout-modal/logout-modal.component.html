<!-- Logout Modal -->
<div class="modal-overlay" *ngIf="isVisible" (click)="onBackdropClick($event)">
  <div class="modal-content">
    <div class="modal-header">
      <div class="logout-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16,17 21,12 16,7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      </div>
      <h3>Cerrar Sesión</h3>
      <p>¿Estás seguro de que deseas cerrar sesión?</p>
      <div class="user-info" *ngIf="userName">
        <span class="user-name">{{ userName }}</span>
        <span class="user-role">{{ userRole }}</span>
      </div>
    </div>
    
    <div class="modal-actions">
      <button type="button" class="modal-btn secondary" (click)="cancel()">
        Cancelar
      </button>
      <button type="button" class="modal-btn primary" (click)="confirm()">
        Cerrar Sesión
      </button>
    </div>
  </div>
</div>
